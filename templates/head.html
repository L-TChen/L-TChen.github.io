<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script async src="https://kit.fontawesome.com/d25dd1f650.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/default.css">
<meta name="color-scheme" content="light dark">
<link async href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
<!-- Optional Meta Theme Color is also supported on Safari and Chrome -->
<meta name="theme-color" content="rgb(108,117,125,1)" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="rgb(98,98,98,1)" media="(prefers-color-scheme: dark)">
<!-- Load MathJax and its extensions -->
<script>
  MathJax = {
    loader: {
      load: ['output/svg', 'input/tex-full', 'ui/safe', '[custom]/xypic.js'],
      paths: {custom: 'https://cdn.jsdelivr.net/gh/sonoisa/XyJax-v3@3.0.1/build/'}
    },
    tex: {
      packages: {'[+]': ['xypic']}
    },
    svg: {
      scale: 0.95,
      minScale: .5,
      mtextInheritFont: true,
      merrorInheritFont: true,
      mathmlSpacing: false,
      fontCache: 'global',
    }
  };
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>
<title>$title$</title>
</head>
<body>
$body$
</body>
</html>
